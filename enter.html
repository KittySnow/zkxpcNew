    <script type="text/javascript">
        $(document).ready(function(){
            var pathname = location.pathname.split('/')[2]|| "home",list=$('.menu li');
            var bodyH = document.body.clientHeight , screenH = window.screen.availHeight;
            //根据路径后缀，激活主菜单的active选中的选项
            if(!!pathname){
                $.each(list,function(index,val){
                    $(this).hasClass(pathname)&&$(this).addClass("active");
                });
                bodyH<screenH && $('.foot .caret,.foot .top').hide();
            }
        });
    </script>
